<!DOCTYPE HTML>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Editor de textos The Silver Case</title>
    <link rel="icon" type="image/png" href="/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>

<body>
    <header>
        <h4>Editor de textos The Silver Case - TEAM LUNATICS 51</h4>
    </header>
    <div class="float-buttons">
        <div class="actions-wrapper">
            <div class="file-wrapper">
                <label class="button" for="file">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 16 16" fill="none">
                        <path d="M0 1H6L9 4H16V14H0V1Z" fill="#000000" />
                    </svg>
                    Cargar archivo
                </label>
                <input hidden id="file" type="file" />
            </div>
            <button class="button" id="download">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" width="24px" height="24px"
                    viewBox="0 0 32 32" version="1.1">

                    <title>save-floppy</title>
                    <desc>Created with Sketch Beta.</desc>
                    <defs>

                    </defs>
                    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
                        <g id="Icon-Set-Filled" sketch:type="MSLayerGroup"
                            transform="translate(-154.000000, -517.000000)" fill="#000000">
                            <path
                                d="M172,522 C172,521.447 172.448,521 173,521 C173.552,521 174,521.447 174,522 L174,526 C174,526.553 173.552,527 173,527 C172.448,527 172,526.553 172,526 L172,522 L172,522 Z M163,529 L177,529 C177.552,529 178,528.553 178,528 L178,517 L162,517 L162,528 C162,528.553 162.448,529 163,529 L163,529 Z M182,517 L180,517 L180,529 C180,530.104 179.104,531 178,531 L162,531 C160.896,531 160,530.104 160,529 L160,517 L158,517 C155.791,517 154,518.791 154,521 L154,545 C154,547.209 155.791,549 158,549 L182,549 C184.209,549 186,547.209 186,545 L186,521 C186,518.791 184.209,517 182,517 L182,517 Z"
                                id="save-floppy" sketch:type="MSShapeGroup">

                            </path>
                        </g>
                    </g>
                </svg>
                Guardar
            </button>
            <div id="fileName"></div>
            <button class="button" id="filterToggle">
                Abrir Filtros
            </button>
        </div>
        <div class="other-buttons">
            <div>
                Modo: <span id="TSCTag">The Silver Case</span> <span style="display:none" id="T25WTag">The 25th
                    Ward</span>
            </div>
            <button id="darkTheme" title="Modo oscuro">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path
                        d="m12 22c5.5228475 0 10-4.4771525 10-10s-4.4771525-10-10-10-10 4.4771525-10 10 4.4771525 10 10 10zm0-1.5v-17c4.6944204 0 8.5 3.80557963 8.5 8.5 0 4.6944204-3.8055796 8.5-8.5 8.5z"
                        fill="#212121" />
                </svg>
            </button>
            <button id="font" title="Cambiar fuentes a las del juego">
                A
            </button>
            <button id="gameMode" title="Juego" class="tsc">
            </button>
        </div>
    </div>
    <div id="filter-section" class="float-buttons filter-section hide">
        <div class="filters">
            <div>
                <label>Personaje</label>
                <select id="character-select" style="width:200px;">
                </select>
            </div>
            <div>
                <label>Escena</label>
                <select id="scenes-select" style="width:300px;">
                    <option value="0" data-img="https://placehold.co/20x20?text=Todas">Todas</option>
                </select>
            </div>
        </div>
    </div>
    <div>

        <main>
            <div id="loading">
                <h1>Cargando archivo...</h1>
                <h4 id="percent">0</h4>
            </div>
            <div id="display-wrapper">

            </div>
        </main>
        <script type="module" src="./main.js"></script>
</body>

</html>
